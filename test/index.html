<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>auth validation</title>
    <!-- <script src="https://cdn.jsdelivr.net/gh/Jose9jmmd/auth_validation@1.0.1/src/auth_validation.js"></script> -->
    <script src="../src/auth_validation.js"></script>
    <script src="index.js" defer></script>
</head>

<body>
    <div>
        <form action="" id="auth-val" style="display: flex; flex-direction:column;">
            <div style="display: flex; flex-direction:column; width: 300px; margin: 5px;"">
                <input type="text" id="auth_val_name">
            </div>
            <div style="display: flex; flex-direction:column; width: 300px; margin: 5px;">
                <input type="text" id="auth_val_user">
            </div>
            <div style="display: flex; flex-direction:column; width: 300px; margin: 5px;">
                <input type="text" id="auth_val_email">
            </div>
            <div style="display: flex; flex-direction:column; width: 300px; margin: 5px;"">
                <input type="password" id="auth_val_password">
            </div>
            <div style="display: flex; flex-direction:column; width: 300px; margin: 5px;"">
                <input type="password" id="auth_val_confirmPassword">
            </div>
            <div>
                <input type="submit" id="auth_val_btnSignin" value="Registrarse">
            </div>
        </form>
    </div>
</body>

</html>
